<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; padding: 20px;">

    <h1 style="color: #333; margin-bottom: 20px;">Bienvenido a Mi Página Web</h1>
    <p style="color: #666; font-size: 18px; margin-bottom: 20px;">
        Esta es una página de ejemplo con estilos en línea.
    </p>
    <button style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" onclick="mostrarAlerta()">
        Haz clic aquí
    </button>

    <script>
        function mostrarAlerta() {
            alert('¡Has hecho clic en el botón!');
        }
    </script>

</body>
</html>
